    <!-- BV Section -->
    <video autoplay muted loop id="video-background">
        <source src="video/street.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar Section -->
    <section id="navbar-container">
        <!-- Navigation Section -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-transparent">
            <div id="topNav" class="container">
                <a class="navbar-brand" href="#">Aaron Li</a> <!-- Make this a link to the homepage -->
                <!-- Toggle button for small screens -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <button id="calendar-button" class="nav-link nav-button" data-toggle="modal"
                                data-target="#calendarModal">
                                Calendar
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="search-button" class="nav-link nav-button">
                                Search
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="lyrics-button" class="nav-link nav-button">
                                Lyrics: On
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="sound-control" class="nav-link nav-button">
                                Sound: On
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="calendarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <iframe id="calendar-iframe" src="calendar.html" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Container for the entire hero section including the navigation bar -->
    <section id="hero-container">
        <!-- Hero Section -->
        <div id="hero" class="align-items-center">
            <h1 id="HelloMessage">Life is a cup of music</h1>
            <p id="description" class="lead">Where Words Fail, Music Speaks</p>
        </div>

        <!-- Arrow Section -->
        <a id="scroll-arrow" href="#scroll-target">
            <i class="fa-solid fa-angles-up fa-fade fa-lg" style="color: #dbfbfe;"></i>
        </a>
    </section>

    <section id="musicPlayer-container">
        <div id="musicPlayer">
            <!-- Music List Section (left 1/5 portion) -->
            <div id="music-list-container">
                <ul id="music-list">
                </ul>
            </div>

            <!-- Video and Controls Section (right 4/5 portion) -->
            <div id="video-container">
                <!-- Video Player -->
                <video id="video-player" muted loop>
                </video>

                <!-- Footer with Playback Controls and Show Lyrics Button -->
                <div id="footer">
                    <!-- Playback Controls (Play, Pause, Volume, etc.) -->
                    <div id="controls-container">
                        <div class="button-container">
                            <button id="play-button" class="controls-button responsive-controls"><Span>Play</Span></button>
                        </div>

                        <div class="button-container">
                            <button id="play-mode" class="controls-button"> <i class="fas fa-random"></i></button>
                        </div>

                        <div id="volume-control-container">
                            <input id="volume-control" type="range" min="0" max="1" step="0.1" value="0.5">
                            <div id="cat-container">
                                <img id="cat" src="icon/cat.png" alt="Cat">
                            </div>
                        </div>

                        <div id = "lyrics-button-container" class="button-container">
                            <button id="show-lyrics-button" class="controls-button responsive-controls"><Span>Show Lyrics</Span></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lyrics Section (Initially hidden, replaces video when shown) -->
            <div id="lyrics">
                <!-- Lyrics content goes here -->
                <p>These are the lyrics for the currently playing song.</p>
            </div>
        </div>

    </section>
